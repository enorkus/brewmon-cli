<div [className]="chooseBrewModalClassName">
  <div class="modal-header">
    <div class="modal-header-text">CHOOSE BREW</div>
    <img (click)="onMenuCloseClick()" class="close-icon" src="../assets/closeIcon.png" />
  </div>
  <div class="modalBody">
    <ul class="choose-brew-list">
      <li (click)="onChooseBrewClick(brew)" class="choose-brew-list-item" *ngFor="let brew of allUnits">
        <div>{{brew && getDisplayValue(brew)}}</div>
        <div [className]="brew.on == true ? 'indicator-on' : 'indicator-off'"></div>
      </li>
    </ul>
  </div>
</div>
<section [className]="mainContainerClassName">
  <div class="header">
    <img (click)="onMenuOpenClick()" class="menu-icon" src="../assets/menuIcon.png" />
    <div class="header-text">{{brew && getDisplayValue(brew)}}</div>
  </div>
  <div class="top-section">
    <div class="top-section-start">

      <brew-details [brew]="brew"></brew-details>

      <brew-chart [brewName]="brewName" [dataService]="temperatureService" [chartId]="'temperatureChart'"
        [iconPath]="'../assets/temperatureIcon.png'" [title]="'Temperature'" [unit]="' °C'"></brew-chart>

    </div>

    <div class="top-section-end">
      <brew-chart [brewName]="brewName" [dataService]="gravityService" [chartId]="'gravityChart'"
        [iconPath]="'../assets/gravityIcon.png'" [title]="'Gravity'" [height]="height" [lastValueDecimals]="4">
      </brew-chart>
    </div>

  </div>

  <div class="bottom-section">
    <brew-chart [brewName]="brewName" [dataService]="batteryService" [chartId]="'batteryChart'"
      [iconPath]="'../assets/batteryIcon.png'" [title]="'Battery'" [unit]="' V'"></brew-chart>

    <brew-chart [brewName]="brewName" [dataService]="rssiService" [chartId]="'rssiChart'"
      [iconPath]="'../assets/wifiIcon.png'" [title]="'RSSI'" [unit]="' dBm'"></brew-chart>

    <brew-chart [brewName]="brewName" [dataService]="angleService" [chartId]="'angleChart'"
      [iconPath]="'../assets/angleIcon.png'" [title]="'Angle'" [unit]="'°'"></brew-chart>
  </div>
</section>
<router-outlet></router-outlet>
