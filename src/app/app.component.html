<section class="main">
  <div class="header">
    BrewMonitor
  </div>
  <div class="topSection">
    <div class="topSectionStart">
      <section class="chartSection">
        <div class="chartHeader">
          <img class="chartIcon" src="../assets/generalIcon.png" />
          Details
        </div>
        <div class="chartBody">
          ON: true
          ABV: 5.014%
          Started: 2018-12-04
          In Fermentation: 24 days
          Update interval: 10 min.
        </div>
      </section>
      <section class="chartSection">
        <div class="chartHeader">
          <img class="chartIcon" src="../assets/temperatureIcon.png" />
          Temperature
        </div>
        <div id="temperatureChartContainer" class="chartBody">
          <canvas id="temperatureChart"></canvas>
        </div>
      </section>
    </div>
    <div class="topSectionEnd">
      <section class="chartSection">
        <div class="chartHeader">
          <img class="chartIcon" src="../assets/gravityIcon.png" />
          Gravity
        </div>
        <div class="chartBodyBig" [style.width.px]="width" [style.height.px]="height">
          <canvas id="gravityChart"></canvas>
        </div>
      </section>
    </div>
  </div>

  <div class="bottomSection">
    <section class="chartSection">
      <div class="chartHeader">
        <img class="chartIcon" src="../assets/batteryIcon.png" />
        Battery
      </div>
      <div class="chartBody">
        <canvas id="batteryChart"></canvas>
      </div>
    </section>

    <section class="chartSection">
      <div class="chartHeader">
        <img class="chartIcon" src="../assets/wifiIcon.png" />
        RSSI
      </div>
      <div class="chartBody">
        <canvas id="rssiChart"></canvas>
      </div>
    </section>

    <section class="chartSection">
      <div class="chartHeader">
        <img class="chartIcon" src="../assets/angleIcon.png" />
        Angle
      </div>
      <div class="chartBody">
        <canvas id="angleChart"></canvas>
      </div>
    </section>
  </div>

</section>
<router-outlet></router-outlet>
