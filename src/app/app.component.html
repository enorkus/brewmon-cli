<section class="main">
  <table class="table">
    <thead>
      <tr>
        <th>Battery</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let battery of batteryData">
        <th scope="row">{{battery.timestamp}}</th>
        <td>{{battery.name}}</td>
        <td>{{battery.value}}</td>
      </tr>
    </tbody>
  </table>
</section>

<router-outlet></router-outlet>
